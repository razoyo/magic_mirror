<div class="top">
  <ul *ngIf="photos" >
    <li *ngFor="let photo of photos"><img src="assets/customer-photos/{{photo.directory}}/{{photo.name}}"></li>
  </ul>
  <button (click)="pushTakePhoto()">Take <span *ngIf="photos">Another </span>Photo</button>
  <button *ngIf="photos" (click)="pushSharePhotos()">Share Photos</button>
</div>
